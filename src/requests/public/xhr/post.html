<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Example Site</title>
</head>
<body>
    <a href="/">menu</a>
    <strong>XHR POST</strong>
    <p id="message">Загружаю...</p>
    <script>

        const info = document.getElementById("message");


        // 1. Создаём новый объект XMLHttpRequest
        const xhr = new XMLHttpRequest();

        // 2. Конфигурируем его: POST-запрос на URL и запрос async true
        xhr.open('POST', "http://localhost:3006/api/post", true);

        // 3. Настраиваем заголовки и body => Отсылаем запрос
        xhr.setRequestHeader('Content-type', 'application/json;charset=utf-8');
        xhr.setRequestHeader('access_token', 'wow');
        
        xhr.send(JSON.stringify({
            id: 4
        }));

        // 4. слушатели событий
        xhr.onload = function(){
            info.innerText = xhr.responseText; // responseText -- текст ответа.
        }
        xhr.onerror = function() {
            info.innerText = xhr.status + ': ' + xhr.statusText; 
        };

    </script>
</body>
</html>
