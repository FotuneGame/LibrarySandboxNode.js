<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Example Site</title>
</head>
<body>
    <a href="/">menu</a>
    <strong>XHR GET</strong>
    <p id="message">Загружаю...</p>
    <script>

        const info = document.getElementById("message");

        // 1. Создаём новый объект XMLHttpRequest
        const xhr = new XMLHttpRequest();

        // 2. Конфигурируем его: GET-запрос на URL и запрос async true
        xhr.open('GET', "http://localhost:3006/api/get?" + new URLSearchParams({id: '3'}).toString(), true);

        // 3. Отсылаем запрос xhr.send([body])
        xhr.send();

        // 4. слушатели событий
        xhr.onload = function(){
            info.innerText = xhr.responseText; // responseText -- текст ответа.
        }
        xhr.onerror = function() {
            info.innerText = xhr.status + ': ' + xhr.statusText; 
        };

    </script>
</body>
</html>
